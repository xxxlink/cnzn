<!DOCTYPE html>
<html lang="ja">
<head>
  <title>Canzone</title>
</head>
<body>

  <!-- ウォール -->
  <div id="wall">
    <div class="container">
      <h1><img class="logo" src="images/logo.png" alt="Canzone"></h1>
    </div>
  </div>

  <!-- プロフィール -->
  <div id="profile" class="section">
    <div class="container">
      <h2>プロフィール</h2>
      <div class="col30">
        <img src="images/illusts/dummy.png" alt="せつめい">
      </div>
      <div class="col70">
        <dl>
          <dt>名前</dt>
          <dd>佐々倉(ささくら)</dd>
          <dt>趣味</dt>
          <dd>絵描き</dd>
          <dt>自己紹介</dt>
          <dd>
            <p>趣味やお手伝いで絵を描いています。</p>
            <p>何かございましたらeko.sakuraあっとまーくgmail.comまで</p>
          </dd>
        </dl>
      </div>
    </div>
  </div>

  <!-- 制作実績 -->
  <div id="works" class="section">
    <div class="container">
      <h2>制作実績</h2>

        <li>2015/04/01 某マスコットキャラ「れいずちゃん＆ぼたん」イラスト</li>
        <li>2016/12/31 同人情報プラットフォーム「にゃんぱす！」イラスト</li>
      </ul>
    </div>
  </div>

    <div class="container">
      <h2>イラスト一覧</h2>

      <div class="col20 illust">

        <img src="images/illusts/dummy.png" alt="せつめい">

      <p>たかつきりんく名義はこちら</p>
      <p><small>※一部成人描写を含みますのでご注意ください</small></p>
